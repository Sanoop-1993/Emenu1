<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emenu | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="Images/emenu.jpg" width="60px" /></a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Main Menu</a></li>
           
            
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html"
          ><img src="images/cart1.jpg" width="30px" height="30px"
        /></a>
        <img src="images/menu.jpg" onclick="menutoggle()" class="menu-icon" />
      </div>
    </div>

   
    <!----------------- title -------------->
    <div class="small-container">
      <div class="row row-2">
        <h2 class="title-item">Todays Special</h2>
      </div>
    </div>

    <!-------------- Todays Special -------------->
    <div class="small-container">
      <div class="row">
        
        <div class="col-4">
          <img
            src="Images/Items/RiceBiriyani/chicken-fried-rice.jpg"
          />
          <h4>Chicken Fried Rice</h4>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i>
          </div>
          <p>$75.00</p>
        </div>
        <div class="col-4">
          <img src="Images/Items/RiceBiriyani/chicken-pulao.jpg" />
          <h4>Chicken Pulao</h4>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i>
          </div>
          <p>$135.00</p>
        </div>
        <div class="col-4">
          <img src="Images/Items/RiceBiriyani/prawns-biriyani.jpg" />
          <h4>Prawns Biriyani</h4>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
          </div>
          <p>$50.00</p>
        </div>
        
        
        <div class="col-4">
          <img
            src="Images/Items/RiceBiriyani/vegetable-dum-biriyani.jpg"
          />
          <h4>Vegetable Dum Biriyani</h4>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i>
          </div>
          <p>$75.00</p>
        </div>
      </div>
    </div>

    <!----------Footer--------------->

    <div class="footer">
        <p class="copyright">Copyright 2020 - Skaktech</p>
      </div>
    </div>

    <script>
      var MenuItems = document.getElementById("MenuItems");

      MenuItems.style.maxHeight = "0px";

      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "200px";
        } else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>

  </body>
</html>
